<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>GoType</title>
    <link rel="stylesheet" href="style.css" />
    <link id="deck" rel="stylesheet" href="decks/light.css" />
  </head>
  <body>
    <h2 id="header">GoType</h2>
    <div id="command-center" class="">
      <div class="bar">
        <div id="left-wing">
          <span id="word-count">
            <span id="wc-10" onclick="setWordCount(10)">10</span>
            <text> / </text>
            <span id="wc-25" onclick="setWordCount(25)">25</span>
            <text> / </text>
            <span id="wc-50" onclick="setWordCount(50)">50</span>
          </span>
          <span id="time-count">
            <span id="tc-15" onclick="setTimeCount(15)">15</span>
            <text> / </text>
            <span id="tc-30" onclick="setTimeCount(30)">30</span>
            <text> / </text>
            <span id="tc-60" onclick="setTimeCount(60)">60</span>
            <text> / </text>
            <span id="tc-120" onclick="setTimeCount(120)">120</span>
            <text> / </text>
            <span id="tc-240" onclick="setTimeCount(240)">240</span>
          </span>
        </div>
        <div id="right-wing">WPM: XX / ACC: XX</div>
      </div>
      <div id="typing-area">
        <div id="text-display"></div>
        <div class="bar">
          <input id="input-field" type="text" spellcheck="false" autocomplete="off" autocorrect="off" autocapitalize="off" tabindex="1"/>
          <button id="redo-button" onclick="setText(event)" tabindex="2">replay</button>
        </div>
      </div>
    </div>
    <div id="deck-center" class="hidden">
      <div id="left-wing" onClick="hideDeckCenter();">< back</div>
      <div id="deck-area"></div>
    </div>
    <div id="score-center" class="hidden">
      <div id="left-wing" onClick="hideScoreCenter();">< back</div>
      <div id="score-area"></div>
    </div>
    <div id="footer">
      <a href="https://github.com/cccswann/gotype-app" target="_blank" tabindex="3">About</a>||
      <div id="show-decks"class="button" onClick="showDeckCenter();" tabindex="4">Decks</div>||
      <div id="show-scores"class="button" onClick="showScoreCenter();" tabindex="5">Scores</div>
    </div>
    <script src="user.js"></script>
    <script src="score.js"></script>
    <script src="index.js"></script>
  </body>
</html>
